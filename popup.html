<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTDownloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <h1 class="title">YTDownloader</h1>
        <p class="subtitle">Download YouTube videos in MP3 or 4K effortlessly!</p>

        <div class="url-input">
            <input type="text" id="youtube-url" placeholder="Paste YouTube URL here">
            <button id="fetch-video">Fetch</button>
        </div>

        <div class="quality-options">
            <label for="quality-select">Select Quality:</label>
            <select id="quality-select">
                <option value="mp3">MP3 (Audio Only)</option>
                <option value="1080p">1080p (HD Video)</option>
                <option value="4k">4K (Ultra HD)</option>
            </select>
        </div>

        <div class="actions">
            <button id="download-btn">Download Now</button>
        </div>

        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>

        <div id="error-message" class="error-message"></div>

        <div class="extras">
            <button id="settings-btn">⚙️ Settings</button>
            <button id="help-btn">❓ Help</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
